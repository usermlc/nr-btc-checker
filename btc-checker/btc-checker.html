<script type="text/html" data-template-name="nr-btc-checker">
  <div class="form-row">
      <label for="node-input-topic"><i class="fa fa-tag"></i> BTC Address</label>
      <input type="text" id="node-input-topic" placeholder="Enter BTC address" />
  </div>

  <div class="form-row">
      <label for="node-input-input_key"><i class="fa fa-arrow-right"></i> Input Property</label>
      <input type="text" id="node-input-input_key" placeholder="msg property for BTC address (optional)" />
  </div>

  <div class="form-row">
      <label for="node-input-output_key"><i class="fa fa-arrow-left"></i> Output Property</label>
      <input type="text" id="node-input-output_key" placeholder="msg property for result" />
  </div>

  <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="Node Name" />
  </div>

  <div class="form-tips" style="font-size:83%">
      This node checks the BTC address balance using mempool.space API.
  </div>
</script>

<script type="text/html" data-help-name="nr-btc-checker">
  <p>The BTC Checker node retrieves the transaction history and balance of a specified Bitcoin address.</p>
  <p>
    It queries the <code>mempool.space</code> API and returns the total amount received by the address.
  </p>
</script>

<script type="text/javascript">
    RED.nodes.registerType("nr-btc-checker", {
        category: "function",
        color: "#f2a900",
        defaults: {
            name: { value: "" },
            topic: { value: "", required: true },
            input_key: { value: "" },
            output_key: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-bitcoin",
        label: function () {
            return this.name || "BTC Checker";
        }
    });
</script>
